<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§©Ê∞îÊü•ËØ¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ËÉåÊôØÂä®ÁîªÁ≤íÂ≠ê */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease 0.2s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.4s backwards;
        }

        .add-card-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .add-card-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .add-card-btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: cardFadeIn 0.6s ease backwards;
        }

        @keyframes cardFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .weather-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            outline: none;
            cursor: pointer;
        }

        .city-name:hover {
            border-bottom-color: #667eea;
        }

        .city-name:focus {
            border-bottom-color: #f5576c;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255,82,82,0.3);
        }

        .delete-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(255,82,82,0.5);
        }

        .weather-icon {
            font-size: 5rem;
            text-align: center;
            margin: 30px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .temperature {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .weather-desc {
            text-align: center;
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 25px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 15px 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .detail-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        /* Â§©Ê∞îÁ±ªÂûãËÉåÊôØËâ≤ */
        .weather-card.sunny {
            background: linear-gradient(135deg, #FFF59D 0%, #FFE082 100%);
        }

        .weather-card.cloudy {
            background: linear-gradient(135deg, #E0E0E0 0%, #BDBDBD 100%);
        }

        .weather-card.rainy {
            background: linear-gradient(135deg, #90CAF9 0%, #64B5F6 100%);
        }

        .weather-card.snowy {
            background: linear-gradient(135deg, #FFFFFF 0%, #E3F2FD 100%);
        }

        .weather-card.stormy {
            background: linear-gradient(135deg, #78909C 0%, #546E7A 100%);
        }

        .refresh-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .refresh-icon:hover {
            opacity: 1;
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-icon {
                font-size: 4rem;
            }
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>üåà Â§©Ê∞îÊü•ËØ¢</h1>
        <p class="subtitle">ÁÇπÂáªÂüéÂ∏ÇÂêçÂèØÁºñËæëÔºà‰ªÖÊîØÊåÅËã±ÊñáÂüéÂ∏ÇÂêçÔºö‰æãÂ¶ÇBeijingÔºâ</p>
        
        <div class="controls">
            <button class="add-card-btn" onclick="addNewCard()">
                ‚ûï Ê∑ªÂä†Êñ∞Âç°Áâá
            </button>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <script>
        // Â§©Ê∞îÊï∞ÊçÆÊ®°Êãü
        const weatherTypes = ['sunny', 'cloudy', 'rainy', 'snowy', 'stormy'];
        const weatherIcons = {
            sunny: '‚òÄÔ∏è',
            cloudy: '‚òÅÔ∏è',
            rainy: 'üåßÔ∏è',
            snowy: '‚ùÑÔ∏è',
            stormy: '‚õàÔ∏è'
        };
        const weatherDescriptions = {
            sunny: 'Êô¥Â§©',
            cloudy: 'Â§ö‰∫ë',
            rainy: 'Èõ®Â§©',
            snowy: '‰∏ãÈõ™',
            stormy: 'Êö¥È£éÈõ®'
        };

        // ÂàùÂßãÂüéÂ∏ÇÊï∞ÊçÆ
        // Local storage key and helpers
        const STORAGE_KEY = 'weather_cards_v1';
        function loadCards() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (raw) {
                    const arr = JSON.parse(raw);
                    if (Array.isArray(arr) && arr.every(o => o && typeof o.id === 'number' && typeof o.city === 'string')) {
                        return arr;
                    }
                }
            } catch (e) {}
            return [
                { id: 1, city: 'Beijing' },
                { id: 2, city: 'Shanghai' },
                { id: 3, city: 'Guangzhou' },
                { id: 4, city: 'Chengdu' }
            ];
        }
        function saveCards() { try { localStorage.setItem(STORAGE_KEY, JSON.stringify(cards)); } catch (e) {} }

        let cards = loadCards();

        // ÁîüÊàêËÉåÊôØÁ≤íÂ≠ê
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = "particle";
                particle.style.width = Math.random() * 60 + 20 + "px";
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + "%";
                particle.style.animationDelay = Math.random() * 15 + "s";
                particle.style.animationDuration = (Math.random() * 10 + 10) + "s";
                particlesContainer.appendChild(particle);
            }
        }
        function codeToType(code) {
            code = Number(code);
            if (code === 0) return 'sunny';
            if (code >= 1 && code <= 3) return 'cloudy';
            if (code === 45 || code === 48) return 'cloudy';
            if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) return 'rainy';
            if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86)) return 'snowy';
            if (code >= 95) return 'stormy';
            return 'cloudy';
        }

        async function geocodeCity(name) {
            const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=1&language=zh&format=json`;
            const res = await fetch(url);
            if (!res.ok) throw new Error('Âú∞ÁêÜÁºñÁ†ÅÂ§±Ë¥•');
            const data = await res.json();
            if (!data.results || !data.results.length) throw new Error('Êú™ÊâæÂà∞ËØ•ÂüéÂ∏Ç');
            const r = data.results[0];
            return { lat: r.latitude, lon: r.longitude, resolvedName: r.name };
        }

        async function fetchWeatherForCity(city) {
            const { lat, lon, resolvedName } = await geocodeCity(city);
            const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&current=relative_humidity_2m&hourly=relative_humidity_2m&timezone=auto&forecast_days=1`;
            const wRes = await fetch(weatherUrl);
            if (!wRes.ok) throw new Error('Â§©Ê∞îËé∑ÂèñÂ§±Ë¥•');
            const wJson = await wRes.json();
            const cw = wJson.current_weather || {};
            let humidity = (wJson.current && typeof wJson.current.relative_humidity_2m === 'number')
                ? wJson.current.relative_humidity_2m
                : null;
            if (humidity == null && wJson.hourly && Array.isArray(wJson.hourly.time) && Array.isArray(wJson.hourly.relative_humidity_2m)) {
                let idx = wJson.hourly.time.indexOf(cw.time);
                if (idx === -1) {
                    try {
                        const cwDate = cw.time ? new Date(cw.time) : null;
                        if (cwDate) {
                            const times = wJson.hourly.time;
                            for (let i = times.length - 1; i >= 0; i--) {
                                const t = new Date(times[i]);
                                if (t <= cwDate) { idx = i; break; }
                            }
                        }
                    } catch (_) {}
                }
                if (idx === -1) idx = wJson.hourly.relative_humidity_2m.length - 1;
                if (idx >= 0 && wJson.hourly.relative_humidity_2m[idx] != null) {
                    humidity = wJson.hourly.relative_humidity_2m[idx];
                }
            }
            let aqi = null;
            try {
                const aqUrl = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=us_aqi&timezone=auto&forecast_days=1`;
                const aqRes = await fetch(aqUrl);
                if (aqRes.ok) {
                    const aqJson = await aqRes.json();
                    if (aqJson.hourly && Array.isArray(aqJson.hourly.time) && Array.isArray(aqJson.hourly.us_aqi)) {
                        const idx = aqJson.hourly.time.indexOf(cw.time);
                        aqi = idx !== -1 ? aqJson.hourly.us_aqi[idx] : aqJson.hourly.us_aqi[aqJson.hourly.us_aqi.length - 1];
                    }
                }
            } catch (e) {}
            return {
                city: resolvedName || city,
                temperature: cw.temperature,
                wind: cw.windspeed,
                weatherCode: cw.weathercode,
                humidity,
                aqi
            };
        }

        function updateCardWithData(card, data) {
            const type = codeToType(data.weatherCode);
            card.classList.remove('loading', 'sunny', 'cloudy', 'rainy', 'snowy', 'stormy');
            card.classList.add(type);
            const cityInput = card.querySelector('.city-name');
            if (cityInput && data.city) cityInput.value = data.city;
            const iconEl = card.querySelector('.weather-icon');
            if (iconEl) iconEl.textContent = weatherIcons[type] || '‚õÖ';
            const tempEl = card.querySelector('.temperature');
            if (tempEl) tempEl.textContent = `${Math.round(data.temperature)}¬∞C`;
            const descEl = card.querySelector('.weather-desc');
            if (descEl) descEl.textContent = weatherDescriptions[type] || '';
            const humEl = card.querySelector('.detail-value[data-field="humidity"]');
            if (humEl) humEl.textContent = (data.humidity ?? '--') + (data.humidity != null ? '%' : '');
            const windEl = card.querySelector('.detail-value[data-field="wind"]');
            if (windEl) windEl.textContent = (data.wind != null ? Math.round(data.wind) + 'km/h' : '--');
            const aqiEl = card.querySelector('.detail-value[data-field="aqi"]');
            if (aqiEl) aqiEl.textContent = (data.aqi != null ? Math.round(data.aqi) : '--');
        }

        async function fetchAndRender(card, city) {
            try {
                card.classList.add('loading');
                const data = await fetchWeatherForCity(city);
                updateCardWithData(card, data);
            } catch (e) {
                card.classList.remove('loading');
                const descEl = card.querySelector('.weather-desc');
                if (descEl) descEl.textContent = 'Ëé∑ÂèñÂ§±Ë¥•';
            }
        }
function createWeatherCard(cardData) {
    const card = document.createElement('div');
    card.className = 'weather-card loading';
    card.style.animationDelay = (Math.random() * 0.3) + 's';

    card.innerHTML = `
        <div class="card-header">
            <input 
                type="text" 
                class="city-name" 
                value="${cardData.city}"
                onchange="updateCity(${cardData.id}, this.value, this)"
                onclick="event.stopPropagation()"
            />
            <button class="delete-btn" onclick="deleteCard(${cardData.id})" title="Âà†Èô§Âç°Áâá">
                √ó
            </button>
        </div>

        <div class="weather-icon">‚è≥</div>
        
        <div class="temperature">--¬∞C</div>
        <div class="weather-desc">Âä†ËΩΩ‰∏≠‚Ä¶</div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-icon">üíß</div>
                <div class="detail-label">ÊπøÂ∫¶</div>
                <div class="detail-value" data-field="humidity">--</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">üçÉ</div>
                <div class="detail-label">È£éÈÄü</div>
                <div class="detail-value" data-field="wind">--</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">ü´ß</div>
                <div class="detail-label">Á©∫Ê∞îË¥®Èáè</div>
                <div class="detail-value" data-field="aqi">--</div>
            </div>
        </div>

        <div class="refresh-icon" onclick="refreshCard(${cardData.id})" title="Âà∑Êñ∞Â§©Ê∞î">
            üîÑ
        </div>
    `;

    fetchAndRender(card, cardData.city);
    return card;
}

        // Ê∏≤ÊüìÊâÄÊúâÂç°Áâá
                function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';
            cards.forEach(cardData => {
                const card = createWeatherCard(cardData);
                grid.appendChild(card);
            });
        }

        // Êñ∞Â¢ûÂç°Áâá
        function addNewCard() {
            const newId = cards.length > 0 ? Math.max(...cards.map(c => c.id)) + 1 : 1;
                        const cities = ['Beijing', 'Nanjing', 'Xiamen', 'Hangzhou', 'Guangzhou', 'Changsha', 'Qingdao', 'Tianjin', 'Chongqing', 'Wuhan'];
            const randomCity = cities[Math.floor(Math.random() * cities.length)];
            cards.push({ id: newId, city: randomCity });
            saveCards();
            renderCards();
        }

        // Âà†Èô§Âç°Áâá
        function deleteCard(id) {
            if (cards.length <= 1) {
                alert('Ëá≥Â∞ë‰øùÁïô‰∏ÄÂº†Âç°ÁâáÂì¶~');
                return;
            }
            cards = cards.filter(card => card.id !== id);
            saveCards();
            renderCards();
        }

        // Êõ¥Êñ∞ÂüéÂ∏ÇÂπ∂ÈáçÊñ∞ÊãâÂèñ
        function updateCity(id, newCity, inputEl) {
    const card = cards.find(c => c.id === id);
    if (card) {
        card.city = newCity || 'Êú™ÂëΩÂêçÂüéÂ∏Ç';
        saveCards();
        const cardElement = inputEl && inputEl.closest ? inputEl.closest('.weather-card') : null;
        if (cardElement) {
            fetchAndRender(cardElement, card.city);
        } else {
            renderCards();
        }
    }
}

        // Âà∑Êñ∞ÂçïÂº†Âç°ÁâáÔºàÈáçÊñ∞Ëé∑ÂèñÁúüÂÆûÂ§©Ê∞îÔºâ
        function refreshCard(id) {
            event.stopPropagation();
            const cardData = cards.find(c => c.id === id);
            if (!cardData) return;
            const cardElement = event.target.closest('.weather-card');
            if (!cardElement) return;
            cardElement.style.animation = 'none';
            setTimeout(() => {
                cardElement.style.animation = 'cardFadeIn 0.6s ease';
            }, 10);
            const city = cardElement.querySelector('.city-name')?.value || cardData.city;
            fetchAndRender(cardElement, city);
        }

        // ÂàùÂßãÂåñ
        createParticles();
        renderCards();
        saveCards();

        // Â¶ÇÈúÄËá™Âä®Âà∑Êñ∞ÁúüÂÆûÊï∞ÊçÆÔºåÂèØÂêØÁî®‰ª•‰∏ã‰ª£Á†ÅÔºàÈªòËÆ§ÂÖ≥Èó≠Ôºâ
        // setInterval(() => {
        //     document.querySelectorAll('.weather-card').forEach(card => {
        //         const city = card.querySelector('.city-name')?.value;
        //         if (city) fetchAndRender(card, city);
        //     });
        // }, 10 * 60 * 1000);
    </script>
</body>
